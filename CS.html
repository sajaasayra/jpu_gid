  <script>
    document.querySelector("form").addEventListener("submit", function (event) {

      const allSubjects = document.querySelectorAll("input[type='checkbox']");
      const unselectedSubjects = [];
      const resultBox = document.getElementById("unselectedSubjects");
      resultBox.innerHTML = ""; // ุชูุฑูุบ ุงููุญุชูู ุงูุณุงุจู

      allSubjects.forEach(subject => {
        if (!subject.checked) {
          const label = subject.nextElementSibling;
          if (label) {
            unselectedSubjects.push(label.innerText.trim());
          }
        }
      });

      if (unselectedSubjects.length > 0) {
        const suggestions = [...unselectedSubjects]
          .sort(() => 0.5 - Math.random())
          .slice(0, 6);

        resultBox.style.display = "block";
        resultBox.innerHTML = "<strong>Our suggestion for you๐:</strong><ul style='padding-left: 20px;'>";

        });
